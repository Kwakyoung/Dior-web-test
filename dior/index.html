<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dior</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="d-none">Dior web</h1>
    <header>
        <div class="video">
            <video src="media/intro.mp4" autoplay muted loop></video>
        </div>
        <div class="logo">
            <img src="images/제공소스/logo.png" alt="Dior 브랜드 아이덴티티">
        </div>
        <div class="search_form">
            <form autocomplete="off">
                <fieldset>
                    <legend class="d-none">상품 검색 폼</legend>
                    <label for="keyword" class="screen_out">검색어</label>
                    <input type="text" id="keyword" name="keyword" placeholder="Jadore in joy를 검색하세요.">
                    <button type="submit">search</button>
                </fieldset>
            </form>
        </div>
    </header>
    <nav></nav>
    <section>
        <h2 class="d-none">Dior 베스트 아이템과 후기</h2>
        <article>
            <h3 class="d-none">Dior 베스트 아이템</h3>
        </article>
        <article>
            <h3 class="d-none">Dior 구매 후기</h3>
        </article>
    </section>
    <footer>
        <div class="logo"></div>
        <ul class="links"></ul>
        <p></p>
    </footer>
    
    
</body>
</html>
